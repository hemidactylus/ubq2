{% extends "base.html" %}

{% block content %}
    {{ super() }}

    <div class="container">
      <h2>
        <i class="fa fa-line-chart fa-lg" aria-hidden="true"></i>
        {{ title }}
      </h2>
      <hr>
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="col col-sm-2">
              ID
            </th>
            <th class="col col-sm-4">
              Counter name
            </th>
          </tr>
        </thead>
        <tbody>
        {% for counter in counters %}
          <tr>
              <td>
                <a href="{{url_for('ep_counterstats_timeplot', counterid=counter.id)}}">
                  {{ counter.id }}
                </a>
              </td>
              <td>
                <a href="{{url_for('ep_counterstats_timeplot', counterid=counter.id)}}">
                  {{ counter.name }}
                </a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{{url_for('ep_counterstats_durations', counterid=counter.id)}}">
                  durations
                </a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{{url_for('ep_counterstats_usage_per_day', counterid=counter.id)}}">
                  usage per day
                </a>
              </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>

    {% block footer %}
        {{ super() }}
    {% endblock %}

{% endblock %}
